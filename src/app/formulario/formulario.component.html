<form>
  <div class="form-group my-3">
    <label for="">Operando A:</label>
    <input type="number" placeholder="Ingresa un numero" class="form-control" [(ngModel)]="operandoA" name="operandoA">
  </div>
  <div class="form-group mb-3">
    <label for="">Operando B:</label>
    <input type="number" placeholder="Ingresa un numero" class="form-control" [(ngModel)]="operandoB" name="operandoB">
  </div>
  <button type="submit" class="btn btn-primary" (click)="sumar()">Sumar</button>
  <button type="submit" class="btn btn-primary ms-3" (click)="restar()">Restar</button>
  <button type="submit" class="btn btn-primary ms-3" (click)="multiplicar()">Multiplicar</button>
  <button type="submit" class="btn btn-primary ms-3" (click)="division()">División</button>
  <button type="submit" class="btn btn-primary ms-3" (click)="modulo()">Módulo</button>
  <button type="submit" class="btn btn-primary ms-3" (click)="potencia()">Potenciación</button>
</form>
